<section class="from-slate-50 to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Title -->
    <!-- <h2 class="mb-8 sm:mb-10 md:mb-12 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold tracking-tight"> -->
    <h2 class="mb-12 font-['Hanken_Grotesk'] font-bold text-[66px] leading-[79.2px] text-[#0F172A]">
      Frequently asked questions
    </h2>

    <!-- Accordion -->
    <mat-accordion multi="false" class="divide-y divide-gray-200">

      <mat-expansion-panel *ngFor="let item of faqItems"
        class="min-h-[75px] py-[30px] border-b-2 border-b-[rgba(71,85,105,0.2)] !shadow-none !rounded-none">

        <mat-expansion-panel-header class="!h-[75px] !px-2 !py-0 !hover:bg-[#000] transition-colors !items-start">

          <mat-panel-title class="font-['Hanken_Grotesk'] font-medium text-[28px] leading-[44.8px] text-[#0F172A]">
            {{ item.question }}
          </mat-panel-title>

        </mat-expansion-panel-header>

        <!-- Answer -->
        <div class="pb-4 sm:pb-5 md:pb-6 pt-2 sm:pt-3 md:pt-4 bg-gray-50 px-3 sm:px-0">
          <p class="text-xs sm:text-sm md:text-base lg:text-lg text-gray-600 leading-relaxed">
            {{ item.answer }}
          </p>
        </div>

      </mat-expansion-panel>

    </mat-accordion>

  </div>
</section>
