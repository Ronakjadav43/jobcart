<section class="py-16 px-4 sm:px-6 lg:px-8 bg-white">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-12 sm:mb-16">
          <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-slate-900 leading-tight mb-4">
            From warehousing and fulfillment to dining facilities and retail,
            <span class="italic text-teal-600">we've got you covered</span>
          </h2>
        </div>

        <!-- Grid of Industry Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
          <div
            *ngFor="let industry of industries"
            class="relative h-64 sm:h-72 lg:h-80 rounded-2xl overflow-hidden group cursor-pointer"
          >
            <!-- Background Image -->
            <img
              [src]="industry.image"
              [alt]="industry.title"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />

            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/40 transition-opacity duration-300 group-hover:bg-black/50"></div>

            <!-- Text Content -->
            <div class="absolute inset-0 flex items-end p-6 sm:p-8">
              <h3 class="text-xl sm:text-2xl font-semibold text-white">
                {{ industry.title }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>
