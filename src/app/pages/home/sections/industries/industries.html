<section class="from-slate-50 to-white py-6 sm:py-8 lg:py-12 px-2 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-12 sm:mb-16">
      <!-- <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-slate-900 leading-tight mb-4"> -->
      <h2 class="font-['Hanken_Grotesk'] font-semibold h2-45 tracking-[-0.9px] text-[#0F172A]">
        From warehousing and fulfillment to dining facilities and retail,
        <span class="font-serif font-normal italic h2-45 tracking-[-0.9px] text-[#06707D]">we've got you covered</span>
      </h2>
    </div>

    <!-- Grid of Industry Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-3">
      <div *ngFor="let industry of industries"
        class="group  relative h-60 sm:h-60 lg:h-60 rounded-2xl overflow-hidden group cursor-pointer">
        <!-- class="relative h-64 sm:h-72 lg:h-80 rounded-2xl overflow-hidden group cursor-pointer" -->
        <!-- Background Image -->
        <img [src]="industry.image" [alt]="industry.title"
          class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/40 transition-opacity duration-300 group-hover:bg-black/50"></div>

        <!-- Text Content -->
        <div class="absolute inset-0 flex items-end p-6 sm:p-8">
          <div class="flex flex-col">
            <h3 class="text-[24px] font-semibold text-white   duration-700 ease-in-out">
              {{ industry.title }}
            </h3>

            <h3
              class="flex md:hidden  md:group-hover:flex  items-center  transition-all  duration-700 ease-in-out mt-3  text-[22px]  text-white  transform-gpu [transform-style:preserve-3d]">
              {{ industry.subtitle }}
              <span class="text-xl ml-3">‚ü∂</span>
            </h3>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
