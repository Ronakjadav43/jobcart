<section class="from-slate-50 to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Header -->
    <div class="mb-12 flex flex-col gap-[20px]">
      <h2 class="font-['Hanken_Grotesk'] font-semibold text-[45px] leading-[54px] tracking-[-0.9px] text-[#0F172A]">
        Staffing solutions forÂ  <span
          class="font-serif font-normal italic text-[45px] leading-[54px] tracking-[-0.9px] text-[#06707D]">all of your
          needs</span>
      </h2>
      <p class="font-['Hanken_Grotesk'] font-medium text-[18px] leading-[27px] text-[#0F172A]">
        Fill any gaps with temporary staff while you find quality candidates for permanent roles.
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

      <div *ngFor="let solution of solutions"
        class="rounded-2xl px-10 py-12 text-white shadow-xl transition-transform duration-300 hover:-translate-y-1 bg-[#06707D] shadow-[0px_5px_20px_0px_rgba(0,0,0,0.25)]">
        <!-- Icon -->
        <div class="mb-8">
          <img [src]="solution.image" [alt]="solution.title" />
        </div>
        <!-- Title -->
        <h3 class="font-['Hanken_Grotesk'] font-semibold text-[24px] leading-[28.8px] tracking-[-0.24px] text-white">
          {{ solution.title }}
        </h3>

        <!-- Description -->
        <p class="font-['Hanken_Grotesk'] font-medium text-[18px] leading-[27px] tracking-[-0.18px] text-white">
          {{ solution.description }}
        </p>
      </div>

    </div>
  </div>
</section>
