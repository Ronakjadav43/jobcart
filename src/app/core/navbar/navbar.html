<!-- Desktop Header -->
<header class="hidden md:block sticky top-0 z-50 w-full bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 flex-shrink-0">
        <img src="images/logo.png" alt="Jobcart" class="h-10 w-auto" />
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-8">
        <a *ngFor="let item of navItems"
           [routerLink]="item.href"
           class="text-gray-700 hover:text-gray-900 font-medium transition-colors">
          {{ item.label }}
        </a>
      </nav>

      <!-- Actions -->
      <div class="flex items-center gap-4">
        <button class="text-gray-700 hover:text-gray-900">
          Log In
        </button>
        <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md">
          Sign up
        </button>
      </div>

    </div>
  </div>
</header>

<!-- Mobile Header -->
<header style="    transform-style: preserve-3d;" class="md:hidden sticky top-0 z-50 w-full bg-white border-b border-gray-200">
  <div class="px-4 py-3 flex items-center justify-between">
    <a routerLink="/" class="flex items-center gap-2">
      <img src="images/logo.png" alt="Jobcart" class="h-8 w-auto" />
    </a>

    <button (click)="openMenu()" class="p-2 rounded-lg text-gray-700 hover:bg-gray-100">
      <lucide-icon [img]="icons.Menu" class="w-6 h-6"></lucide-icon>
    </button>
  </div>
</header>

<!-- Mobile Drawer -->
<div *ngIf="mobileMenuOpen"
     class="fixed top-0 left-0 right-0 h-screen w-full bg-slate-800 z-50 md:hidden overflow-y-auto transition-all duration-300">

  <!-- Drawer Header -->
  <div class="flex items-center justify-between p-4 border-b border-slate-700">
    <span class="text-white font-semibold flex items-center gap-2">
      <img src="images/logo.png" class="h-6 w-auto" />
      <!-- Jobcart -->
    </span>

    <button (click)="closeMenu()" class="p-1 text-gray-300 hover:bg-slate-700 rounded-lg">
      <lucide-icon [img]="icons.X" class="w-6 h-6"></lucide-icon>
    </button>
  </div>

  <!-- Main Menu -->
  <nav *ngIf="!showBusinessSubmenu" class="p-4 space-y-2">

    <div *ngFor="let item of navItems">
      <button *ngIf="item.label === 'Business'"
              (click)="showBusinessSubmenu = true"
              class="w-full text-left px-4 py-3 text-white hover:bg-slate-700 rounded-lg flex justify-between items-center">
        {{ item.label }}
        <lucide-icon [img]="icons.ChevronRight" class="w-5 h-5"></lucide-icon>
      </button>

      <a *ngIf="item.label !== 'Business'"
         [routerLink]="item.href"
         (click)="closeMenu()"
         class="block px-4 py-3 text-white hover:bg-slate-700 rounded-lg">
        {{ item.label }}
      </a>
    </div>

  </nav>

  <!-- Business Submenu -->
  <div *ngIf="showBusinessSubmenu">

    <div class="flex items-center gap-4 px-4 py-3 border-b border-slate-700">
      <button (click)="showBusinessSubmenu = false" class="text-white">
        <lucide-icon [img]="icons.ChevronRight" class="w-5 h-5 rotate-180"></lucide-icon>
      </button>
      <h2 class="text-white font-semibold text-lg">Business</h2>
    </div>

    <div class="p-4 space-y-4">
      <div *ngFor="let item of businessSubmenuItems"
           class="px-4 py-3 hover:bg-slate-700 rounded-lg flex gap-3">

        <lucide-icon [img]="item.icon" class="w-5 h-5 text-teal-400 mt-1"></lucide-icon>

        <div>
          <h3 class="text-white text-sm font-medium">
            {{ item.title }}
          </h3>
          <p class="text-gray-400 text-xs mt-1">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Actions -->
  <div *ngIf="!showBusinessSubmenu"
       class="p-4 space-y-3 border-t border-slate-700 mt-4">

    <button class="w-full text-white border border-slate-600 py-2 rounded-md">
      Log In
    </button>

    <button class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-md">
      Sign up
    </button>
  </div>

</div>
